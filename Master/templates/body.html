{% extends "home.html" %}

{% block body %}
	<body class="hold-transition sidebar-mini layout-fixed">
		<!-- Site wrapper -->
		<div class="wrapper">
			<!-- Navbar -->
			{% include 'header.html' %}
			<!-- /.navbar -->

			<!-- Main Sidebar Container -->
			{% include 'sidevar.html' %}
			<!-- /.sidebar -->

			<!-- Content Wrapper. Contains page content -->
			<div class="content-wrapper">
				<!-- Content Header (Page header) -->
				<section class="content-header">
					<div class="container-fluid">
						<div class="row mb-2">
							<div class="col-sm-6">
								<h1>{{title_body}}</h1>
							</div>
							<div class="col-sm-6">
								<ol class="breadcrumb float-sm-right">
									<li class="breadcrumb-item"><a href="{% url 'app:index' %}">Home</a></li>
									<li class="breadcrumb-item"><a href=" {{ list_url }} ">{{ url }}</a></li>
								</ol>
							</div>
						</div>
					</div><!-- /.container-fluid -->
				</section>

				{% block content %}
				    
				{% endblock content %}

			</div>
			<!-- /.content-wrapper -->

			{% include 'fooder.html' %}

			<!-- Control Sidebar -->
			<aside class="control-sidebar control-sidebar-dark">
			<!-- Control sidebar content goes here -->
				
			</aside>
		<!-- /.control-sidebar -->
		</div>
		<!-- ./wrapper -->

	</body>
{% endblock body %}
